{% extends "index.html" %}

{% block content %}
<section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl text-white mb-8 text-center" data-aos="fade-up">Search Results</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for track in tracks %}
        <div class="bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition-all" data-aos="flip-up">
            <img src="{{ track.album.images[0].url }}" 
                 class="w-full h-48 object-cover rounded-lg mb-4"
                 alt="{{ track.name }}">
            <h3 class="text-white font-bold truncate">{{ track.name }}</h3>
            <p class="text-gray-400">{{ track.artists[0].name }}</p>
            <a href="/track/{{ track.id }}" 
               class="mt-4 inline-block bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition-all">
               Play Track
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
