{% extends "index.html" %}

{% block content %}
<section class="container mx-auto px-4 py-12 text-center" data-aos="zoom-in">
    <div class="max-w-2xl mx-auto">
        <img src="{{ track.album.images[0].url }}" 
             class="w-64 h-64 mx-auto rounded-2xl shadow-xl mb-8"
             alt="{{ track.name }}">
        
        <h2 class="text-4xl text-white mb-4">{{ track.name }}</h2>
        <p class="text-xl text-gray-400 mb-8">{{ track.artists[0].name }}</p>
        
        <div class="bg-gray-800 rounded-xl p-6">
            <iframe src="https://open.spotify.com/embed/track/{{ track.id }}" 
                    width="100%" 
                    height="380" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media"
                    class="rounded-lg">
            </iframe>
        </div>
        
        <a href="/" 
           class="mt-8 inline-block bg-gray-700 text-white px-8 py-3 rounded-full hover:bg-gray-600 transition-all">
           Back to Search
        </a>
    </div>
</section>
{% endblock %}
